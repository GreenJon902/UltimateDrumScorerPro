name: Create Executable

on:
  workflow_dispatch:

jobs:
  build:
    name: Build on node ${{ matrix.node_version }} and ${{ matrix.os }}
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
      
    - name: Create executable
      uses: JackMcKew/pyinstaller-action-windows@main
      with:
        path: src
