name: Create Executable

on:
  workflow_dispatch:

jobs:
  build:
    strategy:
      matrix:
        platform: [windows, linux]
    
    name: Create executable for ${{ matrix.platform }}
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
      
    - name: Create executable
      uses: JackMcKew/pyinstaller-action-${{ matrix.platform }}@main
      with:
        path: .
  
    - uses: actions/upload-artifact@v3
      with:
        name: UDSP-${{ matrix.platform }}
        path: src/dist/${{ matrix.platform }}
  
